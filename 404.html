<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--@Meta Tags-->
    <meta name="author" content="Maciel" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Generate Description;" />
    <meta name="theme-color" content="#ff0000" />

    <!--@Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">

    <!-- @CSS - Fontawesome Icons -->
    <link
      rel="stylesheet"
      href="assets/icons/fontawesome-free-6.5.1-web/css/all.css"
    />

    <!--@Title e Favicon-->
    <title>Rede Screen &copy;</title>
    <link rel="icon" type="image" href="assets/img/logo/spacelabs.png" />

    <style>
      .warningMessage {
        display: none;
        background-color: #f44336;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }
    </style>

    <script>
    window.onload = function() {
    var warningMessage = document.querySelector(".warningMessage");

    function checkDevice() {
        if (window.innerWidth < 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            warningMessage.style.display = "block";
        } else {
            warningMessage.style.display = "none";
        }
    }

    checkDevice();

    window.addEventListener("resize", checkDevice);
};
    </script>
  </head>

  <h2 style="font-family: 'Sora', sans-serif; font-weight: 800; color: #000;">Exibição disponível apenas no computador.</h2>


</html>
